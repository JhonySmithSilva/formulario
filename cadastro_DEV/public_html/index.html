<html lang="pt-br">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/CSS" href="estilos/estilo1.css" media="screen">
    </head>
    <body>
        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>
        
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>nome</strong></label>
                    <input type="text" name="nome" id="nome" required>            
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            
            <div class="campo">
                <label for="email"><strong>e-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="campo">
                <label><strong>de qual lado da aplicação você desenvolve?</strong></label>                
                <label>
                    <input type="radio" name="devweb" value="front-end">front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="back-end" checked>back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="full-stack">full-stack
                </label>
            </div>
            
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>                
            </div>
            
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>selecione as tecnologias que ultiliza</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML"> 
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS"> 
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript"> 
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP"> 
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#"> 
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java"> 
                    <label for="tecnologia6">Java</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Pyton"> 
                    <label for="tecnologia6">Pyton</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Lua"> 
                    <label for="tecnologia7">Lua</label>
                    <input type="checkbox" id="tecnologia8" name="tecnologia8" value="NodeJS"> 
                    <label for="tecnologia8">NodeJS</label>
                </div>
            </fieldset>
            
            <div class="campo">
                <br>
                <label><strong>conte um pouco sobre suas experiencias</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"> </textarea>                
            </div>
            
            <button class="botao" type="submit">concluido</button>
        </form>
    </body>
</html>
